<ion-content class="ion-padding">
  <ion-img src="/assets/datas.png" id="image" class="ion-margin-vertical"></ion-img>


  <div>
    <div>
      <ion-label position="floating">Email</ion-label>
      <ion-input id="emailIn" class="login-label" type="email" required></ion-input>
    </div>
    <ion-label position="floating">Senha</ion-label>
    <ion-input id="passwordIn" class="login-label2" type="password" required></ion-input>

  </div>


  <ion-button (click)="getToken()" expand="block" color="primary">Acesso</ion-button>
  <ion-button expand="block" color="light" routerLink="/cadastro">Cadastrar-se</ion-button>
</ion-content>
