<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title> Menu </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <div class="side-menu">
      <ion-row>
        <ion-col size="auto">
          <p>Choose your theme:</p>
        </ion-col>
        <ion-col>
          <div>
            <ion-icon name="contrast-outline"></ion-icon>
            <ion-toggle size="small" slot="end" (ionChange)="toggleTheme($event)"></ion-toggle>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          Choose your language:
        </ion-col>
        <ion-col>
          <div>
            <ion-select placeholder="Select">
              <ion-select-option value="pt-br"> PortuguÃªs - BR </ion-select-option>
              <ion-select-option value="en-us"> English - US </ion-select-option>
            </ion-select>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </ion-content>
</ion-menu>

<section class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Home</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-card>
      <ion-card-header>
        <ion-card-title> What data structures are? </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button routerLink="/data-structures"> Access Content </ion-button>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title> Arrays </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button routerLink="/arrays"> Access Content </ion-button>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title> Singly Linked Lists </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button routerLink="/singly-linked-lists"> Access Content </ion-button>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title> Stacks </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button routerLink="/stacks"> Access Content </ion-button>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title> Queues </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button routerLink="/queues"> Access Content </ion-button>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title> Insertion Sort </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button routerLink="/insertion-sort"> Access Content </ion-button>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title> Bubble Sort </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button routerLink="/bubble-sort"> Access Content </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
</section>
